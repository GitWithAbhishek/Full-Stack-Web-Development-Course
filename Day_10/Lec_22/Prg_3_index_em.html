<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em</title>
    <style>
        .container{
            border: 2px solid black;
            box-sizing: border-box;
            background: yellow;
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            width:50vw;
            height: 50vh;
        }
        p{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>This text will inherit the font size of container that is 20 px. And we apply font size of 2em in paragraph tag that means the font size gets 2 times of the inhertited size</p>
    </div>
</body>
</html>
