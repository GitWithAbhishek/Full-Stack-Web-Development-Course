<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mycont{
            color: red;
            background: aqua;
            font-size: 10px;
            width: 50vmin;
            height: 60vmax;
        }
    </style>
</head>
<body>
    <div class="mycont">As we know that the width of our monitor is larger than the height but in our mobile phones the height is larger than the width so we use vmin and vmax. Vmin in computer is the height and in mobile it is width. Vmax in computer is the width and in mobile it is height</div>
</body>
</html>
