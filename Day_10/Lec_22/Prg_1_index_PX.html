<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimenssion Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            box-sizing: border-box;
            border: 4px solid black;
            width: 1366px;
            background: aqua;
        }
    </style>
</head>

<body>
    <p>PX Is Used To Setup Fixed Size Dimensions Like Width Is According To The Samsung Lcd Tv Of 32 Inch Resolution
    </p>
    <div class="box">This Is A Box</div>
</body>

</html>
