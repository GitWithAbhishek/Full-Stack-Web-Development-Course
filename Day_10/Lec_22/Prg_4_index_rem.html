<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REM</title>
    <style>
        html{
            font-size: 10px;;
        }
        .rem_font{
            font-size: 2rem;;
        }
    </style>
</head>
<body>
    <p class="rem_font">REM stand for root element means the size of font which is assigned to the root will be inherited by this class. And we use 2rem means the font size gets 2 twice the root size</p>
</body>
</html>
